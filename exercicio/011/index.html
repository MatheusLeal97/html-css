<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos reproduzir áudios em hmtl5</p>
    <audio preload="metadata" autoplay controls loop>
    <audio src="media/02 - 02 DUAS.mp3" controls autoplay></audio>
    <audio src="media/02 - 02 DUAS.mp3" type="audio/mpeg"></audio>
    <audio src="media/02 - 02 DUAS.mp3" type="audio/ogg"></audio>
    <audio src="media/02 - 02 DUAS.mp3" type=" audio/wav"></audio>
